<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="60" fill="#1976d2"/>
  <rect x="20" y="15" width="100" height="30" fill="#ffffff" opacity="0.9"/>
  <text x="40" y="35" fill="#ffffff" font-family="Arial" font-size="14">Portfolio Tracker</text>
  
  <!-- Main Content -->
  <rect x="0" y="60" width="1200" height="740" fill="#f5f5f5"/>
  
  <!-- KPI Cards -->
  <g transform="translate(20, 80)">
    <rect width="280" height="120" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="20" y="30" font-family="Arial" font-size="14" fill="#757575">Valeur Totale</text>
    <text x="20" y="70" font-family="Arial" font-size="24" fill="#212121">1,234,567 €</text>
  </g>
  
  <g transform="translate(310, 80)">
    <rect width="280" height="120" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="20" y="30" font-family="Arial" font-size="14" fill="#757575">Performance YTD</text>
    <text x="20" y="70" font-family="Arial" font-size="24" fill="#4caf50">+12.34%</text>
  </g>
  
  <g transform="translate(600, 80)">
    <rect width="280" height="120" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="20" y="30" font-family="Arial" font-size="14" fill="#757575">Cash Disponible</text>
    <text x="20" y="70" font-family="Arial" font-size="24" fill="#212121">45,678 €</text>
  </g>
  
  <g transform="translate(890, 80)">
    <rect width="280" height="120" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="20" y="30" font-family="Arial" font-size="14" fill="#757575">Alertes Actives</text>
    <text x="20" y="70" font-family="Arial" font-size="24" fill="#f44336">3</text>
  </g>

  <!-- Performance Chart -->
  <g transform="translate(20, 220)">
    <rect width="750" height="300" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="20" y="30" font-family="Arial" font-size="16" fill="#212121">Performance des Portfolios</text>
    <path d="M40 250 Q 200 100 400 200 T 720 150" stroke="#2196f3" fill="none" stroke-width="2"/>
  </g>

  <!-- Allocation Pie Chart -->
  <g transform="translate(890, 220)">
    <rect width="280" height="300" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="20" y="30" font-family="Arial" font-size="16" fill="#212121">Allocation</text>
    <circle cx="140" cy="150" r="100" fill="transparent" stroke="#e0e0e0"/>
    <path d="M140 150 L140 50 A100 100 0 0 1 226 200 Z" fill="#2196f3"/>
    <path d="M140 150 L226 200 A100 100 0 0 1 54 200 Z" fill="#4caf50"/>
    <path d="M140 150 L54 200 A100 100 0 0 1 140 50 Z" fill="#ffc107"/>
  </g>

  <!-- Recent Transactions -->
  <g transform="translate(20, 540)">
    <rect width="1160" height="240" rx="4" fill="#ffffff" stroke="#e0e0e0"/>
    <text x="20" y="30" font-family="Arial" font-size="16" fill="#212121">Transactions Récentes</text>
    
    <!-- Table Headers -->
    <line x1="20" y1="50" x2="1140" y2="50" stroke="#e0e0e0"/>
    <text x="40" y="45" font-family="Arial" font-size="14" fill="#757575">Date</text>
    <text x="200" y="45" font-family="Arial" font-size="14" fill="#757575">Type</text>
    <text x="400" y="45" font-family="Arial" font-size="14" fill="#757575">Symbol</text>
    <text x="600" y="45" font-family="Arial" font-size="14" fill="#757575">Quantité</text>
    <text x="800" y="45" font-family="Arial" font-size="14" fill="#757575">Prix</text>
    <text x="1000" y="45" font-family="Arial" font-size="14" fill="#757575">Total</text>
  </g>
</svg>
