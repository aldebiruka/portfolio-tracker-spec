<svg viewBox="0 0 1200 1600" xmlns="http://www.w3.org/2000/svg">
  <!-- Landing Page (0-500) -->
  <g transform="translate(0,0)">
    <rect x="0" y="0" width="1200" height="500" fill="#ffffff"/>
    <rect x="0" y="0" width="1200" height="60" fill="#1976d2"/>
    <text x="20" y="35" fill="#ffffff" font-family="Arial" font-size="16">Portfolio Tracker</text>
    <rect x="1000" y="15" width="80" height="30" fill="#ffffff" rx="15"/>
    <text x="1020" y="35" fill="#1976d2" font-family="Arial" font-size="14">Login</text>
    
    <!-- Hero Section -->
    <rect x="100" y="100" width="1000" height="300" fill="#e3f2fd"/>
    <text x="150" y="200" fill="#1976d2" font-family="Arial" font-size="32">Track Your Investments</text>
    <rect x="150" y="250" width="400" height="100" fill="#ffffff"/>
    
    <!-- Features -->
    <rect x="100" y="420" width="300" height="60" fill="#bbdefb"/>
    <rect x="450" y="420" width="300" height="60" fill="#bbdefb"/>
    <rect x="800" y="420" width="300" height="60" fill="#bbdefb"/>
  </g>

  <!-- Login Page (500-1000) -->
  <g transform="translate(0,500)">
    <rect x="0" y="0" width="1200" height="500" fill="#ffffff"/>
    <rect x="400" y="100" width="400" height="300" fill="#f5f5f5" rx="4"/>
    <rect x="450" y="150" width="300" height="50" fill="#ffffff" rx="25"/>
    <text x="500" y="180" fill="#1976d2" font-family="Arial" font-size="14">Continue with Google</text>
    <rect x="450" y="220" width="300" height="50" fill="#ffffff" rx="25"/>
    <text x="500" y="250" fill="#1976d2" font-family="Arial" font-size="14">Continue with Facebook</text>
  </g>

  <!-- About Page (1000-1500) -->
  <g transform="translate(0,1000)">
    <rect x="0" y="0" width="1200" height="500" fill="#ffffff"/>
    <rect x="100" y="50" width="1000" height="400" fill="#f5f5f5"/>
    <rect x="150" y="100" width="900" height="100" fill="#ffffff"/>
    <rect x="150" y="220" width="900" height="200" fill="#ffffff"/>
  </g>
</svg>
